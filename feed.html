<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
 <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    
<title>FakeBook - Feed</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; }
header { background:#1877f2; color:white; padding:10px 20px; font-size:24px; }
.container { max-width:600px; margin:20px auto; }
.post { background:white; padding:15px; border-radius:10px; margin-bottom:20px; }
.post h4 { margin:0 0 10px 0; }
.post img, .post video { max-width:100%; border-radius:6px; margin-top:10px; }
button { padding:5px 10px; margin-top:5px; border:none; border-radius:5px; background:#1877f2; color:white; cursor:pointer; }
textarea { width:100%; padding:5px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
</style>
</head>
<body>

<header>FakeBook - Feed</header>

<div class="container">
<h3>Novo Post</h3>
<textarea id="post-content" placeholder="No que você está pensando?"></textarea>
<input type="text" id="post-media" placeholder="URL de mídia (opcional)">
<select id="post-type">
<option value="texto">Texto</option>
<option value="imagem">Imagem</option>
<option value="video">Vídeo</option>
</select>
<select id="post-privacy">
<option value="publico">Público</option>
<option value="amigos">Amigos</option>
<option value="privado">Privado</option>
</select>
<button onclick="createPost()">Postar</button>

<h3>Feed</h3>
<div id="feed"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js/umd/supabase.js"></script>
<script>
const supabaseUrl = "https://umzlriwvexvaabliriva.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtemxyaXd2ZXh2YWFibGlyaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjEwMjQsImV4cCI6MjA4MDQzNzAyNH0.8miF7Z0e2sTduJhveCk-6GKzroS0CYF-PS6BZeEKpEI";
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

const user_id = localStorage.getItem('user_id');
if(!user_id){ window.location.href='login.html'; }

// criar post
async function createPost(){
    const conteudo = document.getElementById('post-content').value.trim();
    const midia_url = document.getElementById('post-media').value.trim();
    const tipo = document.getElementById('post-type').value;
    const privacidade = document.getElementById('post-privacy').value;
    if(!conteudo && !midia_url) return alert('Digite algo ou insira mídia');
    await supabase.from('posts').insert([{user_id, conteudo, midia_url, tipo, privacidade}]);
    document.getElementById('post-content').value='';
    document.getElementById('post-media').value='';
    loadFeed();
}

// carregar feed
async function loadFeed(){
    const { data, error } = await supabase.from('posts').select('*, users(nome,username), post_likes(*), comments(*)').order('criado_em',{ascending:false});
    const feed = document.getElementById('feed');
    feed.innerHTML='';
    data.forEach(p=>{
        const div = document.createElement('div');
        div.className='post';
        div.innerHTML = `
        <h4>${p.users.nome} (@${p.users.username})</h4>
        <p>${p.conteudo}</p>
        ${p.midia_url? (p.tipo=='imagem'? `<img src="${p.midia_url}">` : `<video src="${p.midia_url}" controls></video>`) : ''}
        <p>Likes: ${p.post_likes.length} | Comentários: ${p.comments.length}</p>
        <textarea id="comment-${p.id}" placeholder="Comente..."></textarea>
        <button onclick="addComment(${p.id})">Comentar</button>
        <button onclick="likePost(${p.id})">Curtir</button>
        `;
        feed.appendChild(div);
    });
}

// curtir post
async function likePost(post_id){
    await supabase.from('post_likes').insert([{post_id, user_id}]);
    loadFeed();
}

// adicionar comentário
async function addComment(post_id){
    const content = document.getElementById(`comment-${post_id}`).value.trim();
    if(!content) return;
    await supabase.from('comments').insert([{post_id, user_id, conteudo:content}]);
    loadFeed();
}

loadFeed();
</script>

</body>
</html>
