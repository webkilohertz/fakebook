<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FakeBook - Feed</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; }
header { background:#1877f2; color:white; padding:10px 20px; font-size:24px; }
nav { display:flex; background:white; padding:10px; gap:10px; border-bottom:1px solid #ccc; }
nav button { background:#1877f2; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
.container { display:flex; padding:20px; gap:20px; }
.feed { flex:3; }
.sidebar { flex:1; background:white; padding:15px; border-radius:10px; height:fit-content; }
.post { background:white; padding:15px; border-radius:10px; margin-bottom:15px; }
button.like, button.comment { margin-right:5px; padding:5px 8px; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>

<header>FakeBook</header>

<div class="container">
    <div class="feed">
        <h2>Feed</h2>
        <div id="posts"></div>
    </div>
    <div class="sidebar">
        <h3>Menu</h3>
        <button onclick="goTo('profile')">Meu Perfil</button>
        <button onclick="goTo('friends')">Amigos</button>
        <button onclick="goTo('messages')">Mensagens</button>
        <button onclick="goTo('stories')">Stories</button>
        <button onclick="goTo('notifications')">Notificações</button>
    </div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js/umd/supabase.js"></script>
<script>
const supabaseUrl = "https://umzlriwvexvaabliriva.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtemxyaXd2ZXh2YWFibGlyaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjEwMjQsImV4cCI6MjA4MDQzNzAyNH0.8miF7Z0e2sTduJhveCk-6GKzroS0CYF-PS6BZeEKpEI";
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

// Função de navegação interna (simples)
function goTo(page){
    window.location.href = page + ".html";
}

// Carrega posts do Supabase
async function loadPosts(){
    const { data, error } = await supabase.from('posts').select(`
        id, conteudo, midia_url, user_id, criado_em,
        users(nome, sobrenome)
    `).order('criado_em', {ascending:false}).limit(10);
    const container = document.getElementById('posts');
    container.innerHTML = '';
    if(error){ container.innerHTML = 'Erro ao carregar posts'; return; }
    data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<strong>${p.users.nome} ${p.users.sobrenome}</strong><p>${p.conteudo || ''}</p>${p.midia_url? '<img src="'+p.midia_url+'" width="100%">':''}
        <div>
        <button class="like" onclick="likePost(${p.id})">Curtir</button>
        <button class="comment" onclick="commentPost(${p.id})">Comentar</button>
        </div>`;
        container.appendChild(div);
    });
}

// Curtir post (simples)
async function likePost(postId){
    const { data, error } = await supabase.from('post_likes').insert([{post_id: postId, user_id:1}]);
    if(error) alert('Erro ao curtir'); else loadPosts();
}

// Comentar (prompt simples)
async function commentPost(postId){
    const conteudo = prompt('Digite seu comentário:');
    if(!conteudo) return;
    const { data, error } = await supabase.from('comments').insert([{post_id: postId, user_id:1, conteudo}]);
    if(error) alert('Erro ao comentar'); else loadPosts();
}

loadPosts();
</script>

</body>
</html>
