<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FakeBook - Mensagens</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; }
header { background:#1877f2; color:white; padding:10px 20px; font-size:24px; }
.container { max-width:800px; margin:20px auto; display:flex; gap:20px; }
.users { flex:1; background:white; padding:15px; border-radius:10px; max-height:500px; overflow-y:auto; }
.chat { flex:2; background:white; padding:15px; border-radius:10px; display:flex; flex-direction:column; max-height:500px; }
.message { margin-bottom:10px; padding:5px 10px; border-radius:10px; }
.sent { background:#1877f2; color:white; align-self:flex-end; }
.received { background:#ccc; color:black; align-self:flex-start; }
input { width:80%; padding:5px; margin-top:10px; }
button { padding:5px 10px; margin-top:10px; border:none; border-radius:5px; background:#1877f2; color:white; cursor:pointer; }
</style>
</head>
<body>

<header>FakeBook - Mensagens</header>

<div class="container">
<div class="users">
<h3>Usuários</h3>
<div id="user-list"></div>
</div>
<div class="chat">
<h3>Chat</h3>
<div id="chat-messages" style="flex:1; overflow-y:auto;"></div>
<input type="text" id="message-input" placeholder="Digite uma mensagem">
<button onclick="sendMessage()">Enviar</button>
</div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js/umd/supabase.js"></script>
<script>
const supabaseUrl = "https://umzlriwvexvaabliriva.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtemxyaXd2ZXh2YWFibGlyaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjEwMjQsImV4cCI6MjA4MDQzNzAyNH0.8miF7Z0e2sTduJhveCk-6GKzroS0CYF-PS6BZeEKpEI";
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

const user_id = localStorage.getItem('user_id');
if(!user_id){ window.location.href='login.html'; }

let selectedUser = null;

// carregar lista de usuários
async function loadUsers(){
    const { data, error } = await supabase.from('users').select('*').neq('id', user_id);
    const list = document.getElementById('user-list');
    list.innerHTML='';
    data.forEach(u=>{
        const div = document.createElement('div');
        div.style.padding='5px';
        div.style.cursor='pointer';
        div.innerText = u.nome + ' (@' + u.username + ')';
        div.onclick = ()=>{ selectUser(u.id, u.nome); };
        list.appendChild(div);
    });
}

// selecionar usuário para chat
function selectUser(id, name){
    selectedUser = id;
    document.querySelector('.chat h3').innerText = 'Chat com '+name;
    loadMessages();
}

// carregar mensagens
async function loadMessages(){
    if(!selectedUser) return;
    const { data, error } = await supabase.from('messages').select('*')
        .or(`sender_id.eq.${user_id},receiver_id.eq.${user_id}`)
        .order('criado_em',{ascending:true});
    const chatDiv = document.getElementById('chat-messages');
    chatDiv.innerHTML='';
    data.forEach(m=>{
        if((m.sender_id==user_id && m.receiver_id==selectedUser) || (m.sender_id==selectedUser && m.receiver_id==user_id)){
            const div = document.createElement('div');
            div.className='message '+(m.sender_id==user_id?'sent':'received');
            div.innerText = m.conteudo;
            chatDiv.appendChild(div);
        }
    });
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

// enviar mensagem
async function sendMessage(){
    const text = document.getElementById('message-input').value.trim();
    if(!text || !selectedUser) return;
    await supabase.from('messages').insert([{sender_id:user_id, receiver_id:selectedUser, conteudo:text}]);
    document.getElementById('message-input').value='';
    loadMessages();
}

// atualizar mensagens a cada 2s
setInterval(loadMessages, 2000);

loadUsers();
</script>

</body>
</html>
