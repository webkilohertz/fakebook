<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FakeBook - Notificações</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; }
header { background:#1877f2; color:white; padding:10px 20px; font-size:24px; }
.container { max-width:600px; margin:20px auto; background:white; padding:20px; border-radius:10px; }
.notification { padding:10px; border-bottom:1px solid #ccc; display:flex; justify-content:space-between; }
button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; }
.unread { font-weight:bold; background:#e0f7fa; }
</style>
</head>
<body>

<header>FakeBook - Notificações</header>

<div class="container">
<div id="notifications-list"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js/umd/supabase.js"></script>
<script>
const supabaseUrl = "https://umzlriwvexvaabliriva.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtemxyaXd2ZXh2YWFibGlyaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjEwMjQsImV4cCI6MjA4MDQzNzAyNH0.8miF7Z0e2sTduJhveCk-6GKzroS0CYF-PS6BZeEKpEI";
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

const user_id = localStorage.getItem('user_id');
if(!user_id){ window.location.href='login.html'; }

// carregar notificações
async function loadNotifications(){
    const { data, error } = await supabase.from('notifications').select('*').eq('user_id', user_id).order('criado_em',{ascending:false});
    const container = document.getElementById('notifications-list');
    container.innerHTML='';
    if(error){ container.innerHTML='Erro ao carregar notificações'; return; }
    data.forEach(n=>{
        const div = document.createElement('div');
        div.className='notification'+(n.lido?'':' unread');
        div.innerHTML = `<span>${n.mensagem}</span>
        <button onclick="markRead(${n.id})">${n.lido?'Lido':'Marcar como lido'}</button>`;
        container.appendChild(div);
    });
}

// marcar como lido
async function markRead(id){
    await supabase.from('notifications').update({lido:true}).eq('id',id);
    loadNotifications();
}

// atualizar a cada 5s
setInterval(loadNotifications, 5000);
loadNotifications();
</script>

</body>
</html>
