<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FakeBook - Página</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; }
header { background:#1877f2; color:white; padding:10px 20px; font-size:24px; }
.container { max-width:800px; margin:20px auto; display:flex; gap:20px; }
.page-info { flex:1; background:white; padding:15px; border-radius:10px; max-height:500px; overflow-y:auto; }
.page-posts { flex:2; background:white; padding:15px; border-radius:10px; max-height:500px; display:flex; flex-direction:column; }
.post { background:#f0f0f0; padding:10px; border-radius:6px; margin-bottom:10px; }
input, textarea { width:100%; padding:5px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
button { padding:5px 10px; margin-top:5px; border:none; border-radius:5px; background:#1877f2; color:white; cursor:pointer; }
</style>
</head>
<body>

<header>FakeBook - Página</header>

<div class="container">
<div class="page-info">
<h3 id="page-name">Página</h3>
<p id="page-category"></p>
<p id="page-desc"></p>
<h4>Administradores</h4>
<ul id="page-admins"></ul>
</div>

<div class="page-posts">
<h3>Posts da Página</h3>
<div id="posts"></div>
<textarea id="post-content" placeholder="Escreva algo na página..."></textarea>
<input type="text" id="post-media" placeholder="URL de mídia (opcional)">
<button onclick="createPost()">Postar</button>
</div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js/umd/supabase.js"></script>
<script>
const supabaseUrl = "https://umzlriwvexvaabliriva.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtemxyaXd2YWFibGlyaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjEwMjQsImV4cCI6MjA4MDQzNzAyNH0.8miF7Z0e2sTduJhveCk-6GKzroS0CYF-PS6BZeEKpEI";
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

const user_id = localStorage.getItem('user_id');
if(!user_id){ window.location.href='login.html'; }

const urlParams = new URLSearchParams(window.location.search);
const page_id = urlParams.get('id');
if(!page_id){ alert('Página não especificada'); window.location.href='pages.html'; }

// carregar informações da página
async function loadPage(){
    const { data, error } = await supabase.from('pages').select('*').eq('id', page_id).single();
    if(error || !data) return alert('Página não encontrada');
    document.getElementById('page-name').innerText = data.nome;
    document.getElementById('page-category').innerText = 'Categoria: ' + data.categoria;
    document.getElementById('page-desc').innerText = data.descricao;
}

// carregar administradores
async function loadAdmins(){
    const { data, error } = await supabase.from('page_admins').select('*, users(nome,username)').eq('page_id', page_id);
    const ul = document.getElementById('page-admins');
    ul.innerHTML='';
    data.forEach(a=>{
        const li = document.createElement('li');
        li.innerText = a.users.nome + ' (@' + a.users.username + ') - ' + a.cargo;
        ul.appendChild(li);
    });
}

// carregar posts
async function loadPosts(){
    const { data, error } = await supabase.from('page_posts').select('*, users(nome,username)').eq('page_id', page_id).order('criado_em',{ascending:false});
    const container = document.getElementById('posts');
    container.innerHTML='';
    data.forEach(p=>{
        const div = document.createElement('div');
        div.className='post';
        div.innerHTML = `<p><b>${p.users.nome} (@${p.users.username})</b></p>
        <p>${p.conteudo}</p>
        ${p.midia_url?`<img src="${p.midia_url}" width="100%">`:''}`;
        container.appendChild(div);
    });
}

// criar post
async function createPost(){
    const conteudo = document.getElementById('post-content').value.trim();
    const midia_url = document.getElementById('post-media').value.trim();
    if(!conteudo && !midia_url) return alert('Digite algo ou insira mídia');
    await supabase.from('page_posts').insert([{page_id, user_id, conteudo, midia_url}]);
    document.getElementById('post-content').value='';
    document.getElementById('post-media').value='';
    loadPosts();
}

// inicializar
loadPage();
loadAdmins();
loadPosts();
</script>

</body>
</html>
