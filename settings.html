.switch {

.switch input {

    width: 0;

}

.slider {

    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 30px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {

.dark-mode input:checked + .slider {

<script>
const SUPABASE_URL = "https://umzlriwvexvaabliriva.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtemxyaXd2ZXh2YWFibGlyaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjEwMjQsImV4cCI6MjA4MDQzNzAyNH0.8miF7Z0e2sTduJhveCk-6GKzroS0CYF-PS6BZeEKpEI";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const user_id = localStorage.getItem('user_id');
if(!user_id) { 
    alert('Fa√ßa login primeiro!');
    window.location.href = 'login.html'; 
}

// CARREGAR CONFIGURA√á√ïES
async function loadSettings() {
    try {
        const { data, error } = await supabase
            .from('user_settings')
            .select('*')
            .eq('user_id', user_id)
            .single();
        
        if (error && error.code !== 'PGRST116') { // PGRST116 = n√£o encontrado
            console.error('Erro ao carregar configura√ß√µes:', error);
            showMessage('Erro ao carregar configura√ß√µes', 'error');
            return;
        }
        
        // Se tem dados, aplica
        if (data) {
            document.getElementById('darkMode').checked = data.modo_escuro || false;
            document.getElementById('notifications').checked = data.notificacoes !== false; // default true
            document.getElementById('privacy').value = data.privacidade_perfil || 'publico';
            
            // Aplica modo escuro imediatamente
            if (data.modo_escuro) {
                document.body.classList.add('dark-mode');
            }
        }
        
    } catch (err) {
        console.error('Erro:', err);
        showMessage('Erro ao carregar configura√ß√µes', 'error');
    }
}

// SALVAR CONFIGURA√á√ïES
async function saveSettings() {
    const modo_escuro = document.getElementById('darkMode').checked;
    const notificacoes = document.getElementById('notifications').checked;
    const privacidade_perfil = document.getElementById('privacy').value;
    
    try {
        // Usa upsert para criar ou atualizar
        const { data, error } = await supabase
            .from('user_settings')
            .upsert({
                user_id: user_id,
                modo_escuro: modo_escuro,
                notificacoes: notificacoes,
                privacidade_perfil: privacidade_perfil,
                atualizado_em: new Date().toISOString()
            }, {
                onConflict: 'user_id'
            })
            .select()
            .single();
        
        if (error) {
            console.error('Erro ao salvar:', error);
            showMessage('Erro ao salvar configura√ß√µes: ' + error.message, 'error');
            return;
        }
        
        // Aplica modo escuro imediatamente
        if (modo_escuro) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
        
        showMessage('Configura√ß√µes salvas com sucesso!', 'success');
        
        // Esconde mensagem ap√≥s 3 segundos
        setTimeout(() => {
            document.getElementById('message').style.display = 'none';
        }, 3000);
        
    } catch (err) {
        console.error('Erro:', err);
        showMessage('Erro ao salvar configura√ß√µes', 'error');
    }
}

// EXCLUIR CONTA
async function deleteAccount() {
    if (!confirm('‚ö†Ô∏è ATEN√á√ÉO: Esta a√ß√£o √© PERMANENTE!\n\nTodas suas postagens, amigos, grupos e configura√ß√µes ser√£o exclu√≠dos.\n\nTem certeza que deseja excluir sua conta?')) {
        return;
    }
    
    if (!confirm('√öltima chance: Tem ABSOLUTA certeza que deseja excluir sua conta permanentemente?')) {
        return;
    }
    
    try {
        // Primeiro exclui configura√ß√µes
        await supabase
            .from('user_settings')
            .delete()
            .eq('user_id', user_id);
        
        // Depois exclui o usu√°rio (se tiver auth)
        const { error } = await supabase
            .from('users')
            .delete()
            .eq('id', user_id);
        
        if (error) {
            console.error('Erro ao excluir conta:', error);
            showMessage('Erro ao excluir conta: ' + error.message, 'error');
            return;
        }
        
        alert('Conta exclu√≠da com sucesso!');
        
        // Limpa localStorage e redireciona
        localStorage.clear();
        window.location.href = 'index.html';
        
    } catch (err) {
        console.error('Erro:', err);
        showMessage('Erro ao excluir conta', 'error');
    }
}

// MOSTRAR MENSAGEM
function showMessage(text, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = 'message ' + type;
    messageDiv.style.display = 'block';
}

// INICIALIZAR
window.addEventListener('DOMContentLoaded', loadSettings);
</script>
