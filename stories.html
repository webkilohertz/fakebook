<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FakeBook - Stories</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; }
header { background:#1877f2; color:white; padding:10px 20px; font-size:24px; }
.container { max-width:600px; margin:20px auto; background:white; padding:20px; border-radius:10px; }
.story { margin-bottom:15px; padding:10px; border:1px solid #ccc; border-radius:10px; position:relative; }
.story img, .story video { max-width:100%; border-radius:6px; }
.story h4 { margin:0 0 5px 0; }
button { padding:5px 10px; border:none; border-radius:5px; background:#1877f2; color:white; cursor:pointer; margin-top:5px; }
</style>
</head>
<body>

<header>FakeBook - Stories</header>

<div class="container">
<h3>Stories</h3>
<div id="stories-list"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js/umd/supabase.js"></script>
<script>
const supabaseUrl = "https://umzlriwvexvaabliriva.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtemxyaXd2ZXh2YWFibGlyaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NjEwMjQsImV4cCI6MjA4MDQzNzAyNH0.8miF7Z0e2sTduJhveCk-6GKzroS0CYF-PS6BZeEKpEI";
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

const user_id = localStorage.getItem('user_id');
if(!user_id){ window.location.href='login.html'; }

// carregar stories
async function loadStories(){
    const now = new Date().toISOString();
    const { data, error } = await supabase.from('stories').select('*, users(nome,username)').or(`user_id.eq.${user_id},user_id.in.(select friend_id from friends where user_id.eq.${user_id} and status.eq.aceito)`).lt('expira_em', now);
    const container = document.getElementById('stories-list');
    container.innerHTML='';
    data.forEach(s=>{
        const div = document.createElement('div');
        div.className='story';
        div.innerHTML = `<h4>${s.users.nome} (@${s.users.username})</h4>
        ${s.midia_url? (s.midia_url.endsWith('.mp4') ? `<video src="${s.midia_url}" controls></video>` : `<img src="${s.midia_url}">`) : ''}
        ${s.legenda? `<p>${s.legenda}</p>` : ''}`;
        container.appendChild(div);
    });
}

loadStories();
</script>

</body>
</html>
